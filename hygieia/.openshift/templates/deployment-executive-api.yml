apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: deployment-executive-api
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    generation: 1
    labels:
      app: executive-api
    name: executive-api
  spec:
    replicas: 1
    selector:
      deploymentconfig: executive-api
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: executive-api
          deploymentconfig: executive-api
      spec:
        containers:
        - env:
          - name: JAVA_APP_JAR
            value: exec-api.jar
          - name: DBHOST
            value: mongodb
          - name: DBNAME
            valueFrom:
              secretKeyRef:
                name: mongodb
                key: database-name
          - name: DBUSERNAME
            valueFrom:
              secretKeyRef:
                name: mongodb
                key: database-user
          - name: DBPASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb
                key: database-password
          image: executive-api:latest
          imagePullPolicy: Always
          name: executive-api
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8443
            protocol: TCP
          - containerPort: 8778
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - executive-api
        from:
          kind: ImageStreamTag
          name: executive-api:latest
      type: ImageChange
    - type: ConfigChange
