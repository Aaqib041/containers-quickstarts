apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: deployment-ui
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    generation: 1
    labels:
      app: ui
    name: ui
  spec:
    replicas: 1
    selector:
      deploymentconfig: ui
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ui
          deploymentconfig: ui
      spec:
        containers:
        - env:
          - name: API_PORT
            value: "8080"
          - name: API_HOST
            value: api-service.${NAMESPACE}.svc
          image: run-ui:latest
          imagePullPolicy: Always
          name: ui
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ui
        from:
          kind: ImageStreamTag
          name: run-ui:latest
      type: ImageChange
    - type: ConfigChange
parameters:
- name: NAMESPACE

