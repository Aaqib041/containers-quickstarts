apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: deployment-ui
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    generation: 1
    labels:
      app: ui
    name: ui
  spec:
    replicas: 1
    selector:
      deploymentconfig: ui
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ui
          deploymentconfig: ui
      spec:
        containers:
        - env:
          - name: API_PORT
            value: "8080"
          - name: API_HOST
            value: api-service.${NAMESPACE}.svc
          image: ui:latest
          imagePullPolicy: Always
          name: ui
          ports:
          - containerPort: 8080
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ui
        from:
          kind: ImageStreamTag
          name: ui:latest
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Route
  metadata:
    name: ui-route
  spec:
    host: hygieia.${NAMESPACE}.${OPENSHIFT_DEFAULT_SUBDOMAIN}
    to:
      kind: Service
      name: ui-service
- apiVersion: v1
  kind: Service
  metadata:
    name: ui-service
  spec:
    selector:
      app: ui
    ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
parameters:
- name: NAMESPACE
- name: OPENSHIFT_DEFAULT_SUBDOMAIN
